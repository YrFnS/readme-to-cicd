    <title>Workflow Preview</title>

<body>
    <div class="container">
        <header class="preview-header">
            <h1>Workflow Preview</h1>

                <button id="edit-config-btn" class="secondary">Edit Configuration</button>

        <div class="preview-content">

            <div class="workflow-editor">
                <div class="editor-toolbar">
                    <span class="file-name" id="current-file">ci.yml</span>
                    <div class="toolbar-actions">
                        <button id="copy-btn" class="icon-btn" title="Copy to clipboard">ðŸ“‹</button>

                    </div>
                </div>
                <pre id="workflow-content" class="yaml-content">
# Loading workflow preview...
                </pre>
            </div>
        </div>

        <footer class="preview-footer">
            <div class="validation-status">
                <span id="validation-indicator" class="status-indicator">âœ“</span>

            <div class="footer-actions">
                <button id="approve-btn" class="primary">Approve & Generate</button>
                <button id="cancel-btn" class="tertiary">Cancel</button>
            </div>
        </footer>
    </div>

    <script src="preview.js"></script>
</body>
</html>
