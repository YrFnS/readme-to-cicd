groups:
  - name: agent-hooks-alerts
    rules:
      - alert: AgentHooksDown
        expr: up{job="agent-hooks"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Agent Hooks service is down"
          description: "Agent Hooks has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes."

      - alert: HighMemoryUsage
        expr: node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes < 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Available memory is below 10%."

      - alert: HighCPUUsage
        expr: rate(node_cpu_seconds_total{mode="idle"}[5m]) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU idle time is below 10% for the last 5 minutes."

      - alert: SlowWebhookProcessing
        expr: histogram_quantile(0.95, rate(agent_hooks_webhook_processing_duration_seconds_bucket[5m])) > 30
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Slow webhook processing"
          description: "95th percentile webhook processing time is above 30 seconds."

      - alert: HighQueueBacklog
        expr: agent_hooks_queue_size > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High queue backlog"
          description: "Queue size is above 1000 items."

      - alert: DatabaseConnectionIssues
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issues"
          description: "Cannot connect to PostgreSQL database."

      - alert: RedisConnectionIssues
        expr: redis_connected_clients < 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection issues"
          description: "Cannot connect to Redis."

      - alert: LowSuccessRate
        expr: rate(agent_hooks_automation_success_total[1h]) / rate(agent_hooks_automation_total[1h]) < 0.9
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Low automation success rate"
          description: "Automation success rate is below 90% for the last hour."