name: Next.js CI
type: ci
triggers:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  - name: build-and-test
    runsOn: ubuntu-latest
    timeout: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '{{nodeVersion}}'
          cache: '{{packageManager}}'
      
      - name: Install dependencies
        run: '{{installCommand}}'
      
      - name: Run linting
        run: '{{lintCommand}}'
        if: '{{hasLinting}}'
      
      - name: Run type checking
        run: '{{typeCheckCommand}}'
        if: '{{hasTypeScript}}'
      
      - name: Run tests
        run: '{{testCommand}}'
        env:
          CI: true
      
      - name: Build application
        run: '{{buildCommand}}'
        env:
          NODE_ENV: production
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next/
            out/
          retention-days: 7