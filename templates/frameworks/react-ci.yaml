name: React CI
type: ci
triggers:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  - name: build-and-test
    runsOn: ubuntu-latest
    timeout: 30
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: '{{packageManager}}'
      
      - name: Install dependencies
        run: '{{installCommand}}'
      
      - name: Run linting
        run: '{{lintCommand}}'
        if: '{{hasLinting}}'
      
      - name: Run tests
        run: '{{testCommand}}'
        env:
          CI: true
      
      - name: Build application
        run: '{{buildCommand}}'
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files-${{ matrix.node-version }}
          path: '{{buildOutputPath}}'
          retention-days: 7