name: "{{name}} - Python CI"
type: ci
triggers:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
jobs:
  - name: "Build and Test"
    runsOn: "ubuntu-latest"
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v4"
      - name: "Setup Python"
        uses: "actions/setup-python@v4"
        with:
          python-version: "{{matrix.python-version}}"
      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: "Run tests"
        run: "python -m pytest"
      - name: "Run linting"
        run: "python -m flake8"