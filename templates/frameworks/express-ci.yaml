name: Express.js CI
type: ci
triggers:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  - name: test
    runsOn: ubuntu-latest
    timeout: 30
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: '{{packageManager}}'
      
      - name: Install dependencies
        run: '{{installCommand}}'
      
      - name: Run linting
        run: '{{lintCommand}}'
        if: '{{hasLinting}}'
      
      - name: Run tests
        run: '{{testCommand}}'
        env:
          NODE_ENV: test
      
      - name: Start server (health check)
        run: |
          {{installCommand}}
          timeout 10s npm start &
          sleep 5
          curl -f http://localhost:3000/health || curl -f http://localhost:3000/ || echo "Server health check completed"