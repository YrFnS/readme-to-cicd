name: "{{name}} - FastAPI CI"
type: ci
triggers:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  - name: "test"
    runsOn: "ubuntu-latest"
    timeout: 20
    strategy:
      matrix:
        python-version: {{toYamlArray pythonVersions}}
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v4"
      
      - name: "Setup Python"
        uses: "actions/setup-python@v4"
        with:
          python-version: "${{ matrix.python-version }}"
          cache: "{{packageManager}}"
      
      - name: "Install dependencies"
        run: "{{installCommand}}"
      
      - name: "Run linting"
        run: "{{lintCommand}}"
        if: "{{hasLinting}}"
      
      - name: "Run type checking"
        run: "{{typeCheckCommand}}"
        if: "{{hasTypeChecking}}"
      
      - name: "Run tests"
        run: "{{testCommand}}"
        env:
          TESTING: "true"
      
      - name: "Test FastAPI server startup"
        run: "python -c 'from main import app; import uvicorn; uvicorn.run(app, host=\"0.0.0.0\", port=8000)' &"
        if: "{{isFastAPI}}"
        timeout-minutes: 1
      
      - name: "Health check"
        run: "curl -f http://localhost:8000/health || curl -f http://localhost:8000/docs"
        if: "{{isFastAPI}}"
      
      - name: "Upload coverage reports"
        uses: "codecov/codecov-action@v4"
        if: "{{hasCoverage}}"
        with:
          token: "${{ secrets.CODECOV_TOKEN }}"
          file: "./coverage.xml"
          fail_ci_if_error: false